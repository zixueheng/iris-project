# gowatch 配置文件
# 当前目录执行下生成的可执行文件的名字，默认是当前目录名
appname: "iris-project"   
# 是否对当前目录下相关依赖执行 ‘go install’命令，将会执行安装依赖
go_install: true
# 需要监听的文件名后缀，默认只有'.go'文件
watch_exts:
    - .yml
# 在执行命令时，需要增加的其他参数
# cmd_args:
#     - arg1=val1
# 需要增加环境变量，默认已加载当前环境变量
# envs:
#     - a=b
# 是否监听 ‘vendor’ 文件夹下的文件改变
vendor_watch: false
# 不需要监听的目录名字
excluded_paths:
    - test
    - upload
    - logs
# build tags
build_tags: "docs" # 加载swagger